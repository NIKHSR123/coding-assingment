<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="Company">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Company </th>
      <td mat-cell *matCellDef="let row" (click)="getShortlistCandidates(row)"> {{row.company}} </td>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="Title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
      <td mat-cell *matCellDef="let row" (click)="getShortlistCandidates(row)"> {{row.title}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="Date Posted">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Date Posted </th>
      <td mat-cell *matCellDef="let row" (click)="getShortlistCandidates(row)"> {{row.date_posted}} </td>
    </ng-container>

    <!-- Color Column -->
    <ng-container matColumnDef="Status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
      <td mat-cell *matCellDef="let row" [style.color]="row.color" (click)="getShortlistCandidates(row)"> {{row.status}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>
  </table>

  <!-- <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator> -->
</div>
<div class="row" style="margin-top: 3%">
  <div class="col-md-12">
    <app-shortlist-candidate [shortlisted]="shorlistCandidates"></app-shortlist-candidate>
  </div>
</div>
