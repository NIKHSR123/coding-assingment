<div class="row">
  <div class="col-md-6">
    <h5>Shortlisted</h5>
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>

        <!-- ID Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
          <td mat-cell *matCellDef="let row" (click)="getInterviews(row)"> {{row.name}} </td>
        </ng-container>

        <!-- Progress Column -->
        <ng-container matColumnDef="works_at">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Workt At </th>
          <td mat-cell *matCellDef="let row"> {{row.works_at}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="exp">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Exp </th>
          <td mat-cell *matCellDef="let row"> {{row.exp}} </td>
        </ng-container>

        <!-- Color Column -->
        <ng-container matColumnDef="ctc">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> CTC </th>
          <td mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.ctc}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;">
        </tr>
      </table>

      <!-- <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator> -->
    </div>

  </div>
  <div class="col-md-6">
    <app-interviews [interviewDetails]="interviewData"></app-interviews>
  </div>
</div>
